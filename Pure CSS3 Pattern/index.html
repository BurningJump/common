<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		<div class="container" id="yin-yang"></div>
		<div class="container" id="heart"></div>
		<div class="container" id="star-five"></div>
		<div class="container" id="star-six"></div>
		<div class="container" id="semicircle"></div>
		<div class="container" id="fanShaped"></div>
		<div class="container" id="oval"></div>
		<div class="container" id="triangle-up"></div>
		<div class="container" id="triangle-down"></div>
		<div class="container" id="triangle-left"></div>
		<div class="container" id="triangle-right"></div>
		<div class="container" id="triangle-topleft"></div>
		<div class="container" id="triangle-topright"></div>
		<div class="container" id="triangle-bottomleft"></div>
		<div class="container" id="triangle-bottomright"></div>
		<div class="container" id="parallelogram"></div>
		<div class="container" id="pac-man"></div>
		<div class="container" id="talkbubble"></div>
		<div class="container" id="burst-12"></div>
	</div>
</body>
<style>
.container{
	float: left;
	margin: 50px 50px 50px 50px;
}
#yin-yang { 
	width: 96px;
	height: 48px; 
	background: #eee; 
	border-color: black; 
	border-style: solid; 
	border-width: 2px 2px 50px 2px; 
	border-radius: 100%; 
	position: relative; 
} 
#yin-yang:before { 
	content: ""; 
	position: 
	absolute; 
	top: 50%; 
	left: 0; 
	background: #eee;
	border: 18px solid black; 
	border-radius: 100%; 
	width: 12px; 
	height: 12px; 
} 
#yin-yang:after { 
	content: ""; 
	position: absolute; 
	top: 50%; 
	left: 50%; 
	background: black; 
	border: 18px solid #eee; 
	border-radius:100%; 
	width: 12px; 
	height: 12px; 
}
#heart { 
	position: relative; 
	width: 100px; 
	height: 90px; 
} 
#heart:before, 
#heart:after { 
	position: absolute; 
	content: ""; 
	left: 50px; 
	top: 0; 
	width: 50px; 
	height: 80px; 
	background: red; 
	-moz-border-radius: 50px 50px 0 0;
	-webkit-border-radius: 50px 50px 0 0;
	border-radius: 50px 50px 0 0; 
	-webkit-transform: rotate(-45deg); 
	-moz-transform: rotate(-45deg); 
	-ms-transform: rotate(-45deg); 
	-o-transform: rotate(-45deg); 
	transform: rotate(-45deg); -
	webkit-transform-origin: 0 100%; 
	-moz-transform-origin: 0 100%; 
	-ms-transform-origin: 0 100%; 
	-o-transform-origin: 0 100%; 
	transform-origin: 0 100%; 
} 
#heart:after { 
	left: 0; 
	-webkit-transform: rotate(45deg); 
	-moz-transform: rotate(45deg); 
	-ms-transform: rotate(45deg); 
	-o-transform: rotate(45deg); 
	transform: rotate(45deg); 
	-webkit-transform-origin: 100% 100%; 
	-moz-transform-origin: 100% 100%; 
	-ms-transform-origin: 100% 100%; 
	-o-transform-origin: 100% 100%; 
	transform-origin :100% 100%; 
}
#star-five { 
	margin: 50px 0; 
	position: relative;
	display: block; 
	color: red; 
	width: 0px; 
	height: 0px; 
	border-right: 100px solid transparent; 
	border-bottom: 70px solid red; 
	border-left: 100px solid transparent; 
	-moz-transform: rotate(35deg); 
	-webkit-transform: rotate(35deg); 
	-ms-transform: rotate(35deg); 
	-o-transform: rotate(35deg); 
	transform: rotate(35deg); 
}
#star-five:before { 
	border-bottom: 80px solid red; 
	border-left: 30px solid transparent; 
	border-right: 30px solid transparent; 
	position: absolute; 
	height: 0; 
	width: 0; 
	top: -45px; 
	left: -65px; 
	display: block; 
	content: ''; 
	-webkit-transform: rotate(-35deg); 
	-moz-transform: rotate(-35deg); 
	-ms-transform: rotate(-35deg); 
	-o-transform: rotate(-35deg);
	transform: rotate(-35deg); 
} 
#star-five:after { 
	position: absolute; 
	display: block; 
	color: red; 
	top: 3px; 
	left: -105px; 
	width: 0px; 
	height: 0px; 
	border-right: 100px solid transparent; 
	border-bottom: 70px solid red; 
	border-left: 100px solid transparent; 
	-webkit-transform: rotate(-70deg); 
	-moz-transform: rotate(-70deg); 
	-ms-transform: rotate(-70deg); 
	-o-transform: rotate(-70deg); 
	transform: rotate(-70deg); 
	content: ''; 
}
#star-six { 
	width: 0; 
	height: 0; 
	border-left: 50px solid transparent; 
	border-right: 50px solid transparent; 
	border-bottom: 100px solid red; 
	position: relative; 
} 
#star-six:after { 
	width: 0;
	height: 0; 
	border-left: 50px solid transparent; 
	border-right: 50px solid transparent; 
	border-top: 100px solid red; 
	position: absolute; 
	content: ""; 
	top: 30px; 
	left: -50px; 
}
#semicircle{ 
	width: 100px; 
	height: 50px; 
	background: red; 
	-moz-border-radius: 100px 100px 0 0; 
	-webkit-border-radius:  100px 100px 0 0; 
	border-radius:  100px 100px 0 0; 
}
#fanShaped {
	background: none repeat scroll 0 0 red;
	-webkit-border-radius: 50px 0 0 0;
	-moz-border-radius: 50px 0 0 0;
	border-radius: 50px 0 0 0;
	height: 50px;
	width: 50px;
}
#oval { 
	width: 200px; 
	height: 100px; 
	background: red; 
	-moz-border-radius: 100px / 50px; 
	-webkit-border-radius: 100px / 50px; 
	border-radius: 100px / 50px; 
}
#triangle-up { 
	width: 0; 
	height: 0; 
	border: 50px solid red;
	border-color: transparent transparent red;
}
#triangle-down { 
	width: 0; 
	height: 0; 
	border: 50px solid red;
	border-color: red transparent transparent;
}
#triangle-left { 
	width: 0; 
	height: 0; 
	border: 50px solid red;
	border-color: transparent red transparent  transparent;
}
#triangle-right { 
	width: 0; 
	height: 0; 
	border: 50px solid red;
	border-color: transparent transparent transparent red;
}
#triangle-topleft { 
	width: 0; 
	height: 0; 
	border: 50px solid red; 
	border-color: red transparent transparent red; 
}
#triangle-topright { 
	width: 0; 
	height: 0; 
	border: 50px solid red; 
	border-color: red red transparent transparent; 
}
#triangle-bottomleft { 
	width: 0; 
	height: 0; 
	border: 50px solid red; 
	border-color: transparent transparent red red; 
}
#triangle-bottomright { 
	width: 0; 
	height: 0; 
	border: 50px solid red; 
	border-color: transparent red  red transparent; 
}
#parallelogram { 
	width: 150px;
	height: 100px; 
	-webkit-transform: skew(20deg); 
	-moz-transform: skew(20deg); 
	-o-transform: skew(20deg); 
	transform: skew(20deg);
	background: red; 
}
#pac-man { 
	width: 0px; 
	height: 0px;
	border: 60px solid red;
	border-color: red transparent red red ;
	-moz-border-radius: 60px;
	-webkit-border-radius: 60px;
	border-radius: 60px; 
}
#talkbubble { 
	width: 120px; 
	height: 80px; 
	background: red; 
	position: relative; 
	-moz-border-radius: 10px; 
	-webkit-border-radius: 10px; 
	border-radius: 10px; 
} 
#talkbubble:before { 
	content:"";
	position: absolute; 
	right: 100%; 
	top: 26px; 
	width: 0; 
	height: 0; 
	border-top: 13px solid transparent; 
	border-right: 26px solid red; 
	border-bottom: 13px solid transparent; 
}
#burst-12 { 
	background: red;
	width: 80px; 
	height: 80px; 
	position: relative; 
	text-align: center; 
} 
#burst-12:before, 
#burst-12:after { 
	content: ""; 
	position: absolute; 
	top: 0; left: 0; 
	height: 80px; 
	width: 80px; 
	background: red; 
} 
#burst-12:before { 
	-webkit-transform: rotate(30deg); 
	-moz-transform: rotate(30deg); 
	-ms-transform: rotate(30deg); 
	-o-transform: rotate(30deg); 
	transform: rotate(30deg); 
} 
#burst-12:after { 
	-webkit-transform: rotate(60deg); 
	-moz-transform: rotate(60deg); 
	-ms-transform: rotate(60deg); 
	-o-transform: rotate(60deg); 
	transform: rotate(60deg); 
}
</html>
